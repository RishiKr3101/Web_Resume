<!doctype html>
<html>


<link rel="stylesheet" href="static/css/style.css">
<style>
  #Nav-Title{
      font-size: 25px;

  }
  #nav-content{
      position: absolute;
      right: 0;
  }
  #nav-list
  {
      font-size: 20px;
  }
</style>
{% block css %}{% endblock %}
<head>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    

</head>



<body>
    
    

    <div id="particles-js"></div>


    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #050505;" id="nav-bar">
        <div class="container-fluid">
            <a class="navbar-brand" id="Nav-Title" href="/">Rishi Kumar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" id="nav-content">
                    <a class="nav-link" id="nav-list" href="/">Home</a>
                    <a class="nav-link" id="nav-list" href="/projects">Projects</a>
                    <a class="nav-link" id="nav-list" href="/about">About</a>
                    <a class="nav-link" id="nav-list" href="/contacts">Contacts</a>
                </div>
            </div>
        </div>
    </nav>
    
    
    {% block content %}
    {% endblock %}


    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="static/js/stars.js"></script>
    <script src="static/js/particles.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
